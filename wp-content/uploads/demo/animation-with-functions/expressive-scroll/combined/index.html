<html>
<head>
	<meta charset='utf-8'>
	<title>Animations with JavaScript functions - Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="dots">
		<div class="u-d-ib">
			<div class="dot">
				<div class="innerDot target"></div>
			</div>
			<div class="value" data-quoteValue="percentOf">&nbsp;</div>
		</div>
	</div>
	<div class="quote quote--withMarker" data-quote="topOf">
		<code class="quote__label">topOf()</code>
		<div class="quote__value"><span data-quoteValue="topOf"></span> px</div>
	</div>
	<div class="quote quote--right" data-quote="viewportHeight">
		<code class="quote__label">viewportHeight<br/>bottomOfViewport</code>
		<div class="quote__value"><span data-quoteValue="viewportHeight"></span> px</div>
	</div>
	<div class="quote quote--bottom" data-quote="distance">
		<code class="quote__label">distance</code>
		<div class="quote__value"><span data-quoteValue="distance"></span> px </div>
	</div>
	<script src="main.js" defer></script>
</body>
</html>
